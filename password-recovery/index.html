<!DOCTYPE html>
<html>
<head>
  <title>Password Recovery Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Recovery</h2>
    <form name="password-recovery" method="POST" action="/thank-you" netlify>
      <label for="id">ID Number:</label>
      <input type="text" id="id" name="id" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Recover Password</button>
    </form>
    <div id="message" style="display: none;">
      <p>We will get back to you shortly.</p>
      <p>Redirecting in 5 seconds...</p>
    </div>
  </div>
  <script>
    // Show message and hide form
    document.querySelector('form[name="password-recovery"]').addEventListener('submit', function(event) {
      event.preventDefault();

      var formContainer = document.querySelector('.container');
      var messageDiv = document.getElementById('message');

      formContainer.style.display = 'none';
      messageDiv.style.display = 'block';

      // Automatic redirect after 5 seconds
      setTimeout(function() {
        window.location.href = "/";
      }, 5000);
    });
  </script>
</body>
</html>
